<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка №2</title>
    <style>
        /* 1. Цвет текста */
        p {
            color: blue;
        }

        /* 2. Фоновый цвет */
        body {
            background-color: lightgray;
        }

        /* 3. Изменение шрифта */
        h1 {
            font-family: Arial, sans-serif;
        }

        /* 4. Размер текста */
        h2 {
            font-size: 24px;
        }

        /* 5. Границы элемента */
        div {
            border: 2px solid black;
        }

        /* 6. Закругленные углы */
        button {
            border-radius: 10px;
        }

        /* 7. Внутренние отступы */
        div {
            padding: 15px;
        }

        /* 8. Внешние отступы */
        p {
            margin: 20px;
        }

        /* 9. Центрирование текста */
        div {
            text-align: center;
        }

        /* 10. Скрытие элемента */
        span {
            display: none;
        }

        /* 11. :hover */
        button:hover {
            background-color: green;
        }

        /* 12. :nth-child */
        li:nth-child(2) {
            color: red;
        }

        /* 13. ::before */
        h3::before {
            content: "Важно: ";
        }

        /* 14. Прозрачность */
        div {
            opacity: 0.5;
        }

        /* 15. Фоновое изображение */
        section {
            background-image: url('https://img.freepik.com/free-photo/breathtaking-shot-sunset-colorful-sky_181624-42146.jpg?t=st=1737858697~exp=1737862297~hmac=c0fe6315b1ee223a0b35b5c48d369abecc4d4521e24a61a6c96a29eab18284bb&w=1060');
            background-size: cover;
            height: 200px;
        }

        /* 16. Flexbox */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 17. Тень текста */
        h1 {
            text-shadow: 2px 2px 5px gray;
        }

        /* 18. Тень элемента */
        div {
            box-shadow: 5px 5px 10px gray;
        }

        /* 19. Стилизация ссылок */
        a {
            text-decoration: none;
            color: orange;
        }

        /* 20. Позиционирование */
        .corner {
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <p>Пример текста</p>
    <div>Пример div</div>
    <button>Кнопка</button>
    <ul>
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
    </ul>
    <h3>Заголовок h3</h3>
    <section></section>
    <div class="flex-container">
        <div>Центрированный элемент</div>
    </div>
    <h1>Текст с тенью</h1>
    <a href="#">Пример ссылки</a>
    <div class="corner">В правом нижнем углу</div>
</body>
</html>
